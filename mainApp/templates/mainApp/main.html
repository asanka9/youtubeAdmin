{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <title>Wassoft - WEB ADMIN</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'mainApp-home' %}"><h5>Wassoft</h5></a>
          </li>
          {% if user.is_authenticated %}
          <div class="form-inline" style="margin-left: 1100px;">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'com'%}">Completed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'delAll'%}">Delete All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout'%}">Log Out</a>
            </li>
          </div>
          {% endif %}
        </ul>
      </nav>
      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
      {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
